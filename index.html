<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃくのサイト</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ハンバーガーメニュー -->
  <div class="hamburger-menu" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <h2 class="absolute">じゃくのサイト</h2>

 
  <!-- ナビゲーションメニュー -->
  <nav class="menu">
    
    <ul>
        <li style="display:none;">じゃくのサイト</li>
      <li><a href="https://saijaku.f5.si">ホーム</a></li>
      <li><a href="/project">プロジェクト</a></li>
      <li><a href="/inquiry">お問い合わせ</a></li>
    </ul>
  </nav>
<main>
  <h1>申し訳ありませんが、現在このサイトは開発中です。</h1>
</main>
  <script src="script.js"></script>
</body>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.hamburger-menu {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 30px;
  height: 25px;
  cursor: pointer;
  position: absolute;
  top: 20px;
  right: 20px;
}

.bar {
  width: 100%;
  height: 4px;
  background-color: black;
  transition: all 0.3s ease;
}
.absolute{
    color:white;
    font-size:27px;
    margin:22px 20px;
    position:fixed;
    transition: all 0.3s ease;
}
.menu {
  display: flex;
  justify-content: center;
  background-color: #333;
  padding: 10px 0;
  transition: all 0.3s ease;
}

.menu ul {
  display: flex;
  list-style: none;
}

.menu ul li {
  margin: 0 20px;
  margin:20px;
}
.menu h2{
    font-size:22px;
    color:white;
    margin-left:auto;
}
.menu ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

@media (max-width: 768px) {
  .hamburger-menu {
    display: flex;
  }
  .menu {
    display: none;
    position: absolute;
    top: 0;
    right: 0;
    background-color: #333;
    width: 100%;
    height: 100%;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  .menu.open {
    display: flex;
    animation: slideIn 0.3s ease-out;
  }
  .absolute{
    color:#333;
    font-size:27px;
    margin:22px 20px;
    position:fixed;
  transition: all 0.5s ease;
}
  .menu ul {
    flex-direction: column;
  }

  .menu ul li {
    margin: 15px 0;
    display:flex;
  }
  .menu ul li a{
    font-size:30px;
  }
  .menu ul li a:hover{
    transition: all .5s ease;
    color: #976a16;
  }
.hamburger-menu.open{
    z-index:10;
}
  .hamburger-menu.open .bar:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .hamburger-menu.open .bar:nth-child(2) {
    opacity: 0;
  }

  .hamburger-menu.open .bar:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }
}

@keyframes slideIn {
  from {
    right: -100%;
  }
  to {
    right: 0;
  }
}

</style>
<script>
    function toggleMenu() {
  const hamburger = document.querySelector('.hamburger-menu');
  const menu = document.querySelector('.menu');
  hamburger.classList.toggle('open');
  menu.classList.toggle('open');
}

</script>
</html>
