<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音声が喋る</title>
  <link rel="icon" href="../../image/jaku.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6e6b6a, #a2a1ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 4rem 2rem;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 120px;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    button {
      border: none;
      padding: 0.8rem 2rem;
      margin: 0.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    #status {
      margin-top: 1rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      display: none;
      color: #ffeb3b;
    }
footer{
    border: 1px solid #4facfe;
    position:fixed;
    bottom:0;
    width:100%;
    background-color: #00f2fe;
}
    @keyframes fadeIn {
      0% {opacity:0;}
      100% {opacity:1;}
    }
  </style>
</head>
<body>
  <h1>音声が喋る</h1>
  <p>入力欄に文字を入れて"再生"を押すと、喋ってくれます。</p>

  <textarea id="text" placeholder="ここに文字を入力してみましょう！"></textarea>
  <div>
    <button id="button">再生</button>
    <button id="button2">ランダム再生</button>
  </div>

  <h2>ランダム再生では音程と速度が変わります！</h2>
  <div id="status"></div>

  <script>
    const button = document.querySelector("#button");
    const button2 = document.querySelector("#button2");
    const h2 = document.querySelector("h2");
    const status = document.querySelector("#status");

    button.addEventListener("click", function() {
      const text = document.querySelector("#text").value;
      if(!text){
        alert("文字を入力してください！");
        return;
      }
      let utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
      status.textContent = `再生中: 速度 = ${utterance.rate}, ピッチ = ${utterance.pitch}`;
    });

    button2.addEventListener("click", function() {
      const text = document.querySelector("#text").value;
      if(!text){
        alert("文字を入力してください！");
        return;
      }
      let utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = Math.random() * 20 + 0.5;  // 0.5～2.5くらいの速度
      utterance.pitch = Math.random() * 20 + 0.5; // 0.5～2.5くらいのピッチ
      speechSynthesis.speak(utterance);
      h2.style.display = "block";
      status.textContent = `再生中: 速度 = ${utterance.rate.toFixed(2)}, ピッチ = ${utterance.pitch.toFixed(2)}`;
    });
  </script>
</body>
<footer>
    <p>&copy;2025 じゃくのサイト | 音声がしゃべる</p>
</footer>
</html>
