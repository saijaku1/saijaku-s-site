<body>
  <h1>ãƒ¡ãƒ¢å¸³</h1>
  <button class="dark-toggle" onclick="toggleDarkMode()">ğŸŒ“ ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>

  <div class="controls">
    <label for="noteTitle">ã‚¿ã‚¤ãƒˆãƒ«ï¼š</label>
    <input type="text" id="noteTitle" placeholder="ä¾‹: ä»Šæ—¥ã®ã‚¢ã‚¤ãƒ‡ã‚¢">
    <button onclick="saveNote()">ğŸ’¾ ä¿å­˜</button>
    <button onclick="newNote()">â• æ–°è¦ãƒ¡ãƒ¢</button>
    <button onclick="deleteNote()">ğŸ—‘ï¸ å‰Šé™¤</button>
    <br/>
    <label for="noteList">ğŸ“š ãƒ¡ãƒ¢é¸æŠï¼š</label>
    <select id="noteList" onchange="loadNote()"></select>
  </div>

  <div class="note-editor">
    <label for="noteContent">ãƒ¡ãƒ¢å†…å®¹ï¼ˆMarkdownå¯¾å¿œï¼‰ï¼š</label>
    <textarea id="noteContent" placeholder="ã“ã“ã«ãƒ¡ãƒ¢ã‚’å…¥åŠ›..."></textarea>
    <small id="savedTime"></small>
  </div>

  <div class="preview">
    <strong>ğŸ–¥ï¸ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼š</strong>
    <div id="previewArea"></div>
  </div>

  <script>
    const noteTitle = document.getElementById("noteTitle");
    const noteContent = document.getElementById("noteContent");
    const noteList = document.getElementById("noteList");
    const savedTime = document.getElementById("savedTime");
    const previewArea = document.getElementById("previewArea");

    let currentNote = "";

    function saveNote() {
      if (!noteTitle.value.trim()) {
        alert("ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
        return;
      }
      const key = "note_" + noteTitle.value.trim();
      const data = {
        content: noteContent.value,
        timestamp: new Date().toLocaleString()
      };
      localStorage.setItem(key, JSON.stringify(data));
      currentNote = key;
      loadNoteList();
      savedTime.textContent = `ä¿å­˜ã—ã¾ã—ãŸ: ${data.timestamp}`;
    }

    function loadNote() {
      const key = noteList.value;
      const data = JSON.parse(localStorage.getItem(key));
      if (data) {
        noteTitle.value = key.replace("note_", "");
        noteContent.value = data.content;
        savedTime.textContent = `æœ€çµ‚ä¿å­˜: ${data.timestamp}`;
        currentNote = key;
        renderPreview(data.content);
      }
    }

    function loadNoteList() {
      noteList.innerHTML = "";
      for (let key in localStorage) {
        if (key.startsWith("note_")) {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = key.replace("note_", "");
          noteList.appendChild(option);
        }
      }
      if (currentNote) {
        noteList.value = currentNote;
      }
    }

    function deleteNote() {
      if (currentNote && confirm("æœ¬å½“ã«ã“ã®ãƒ¡ãƒ¢ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
        localStorage.removeItem(currentNote);
        currentNote = "";
        noteTitle.value = "";
        noteContent.value = "";
        savedTime.textContent = "";
        renderPreview("");
        loadNoteList();
      }
    }

    function newNote() {
      noteTitle.value = "";
      noteContent.value = "";
      savedTime.textContent = "";
      renderPreview("");
      currentNote = "";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    // ç°¡å˜ãªMarkdownå¤‰æ›ï¼ˆè¶…ã–ã£ãã‚Šï¼‰
    function renderPreview(text) {
      let html = text
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/gim, '<b>$1</b>')
        .replace(/\*(.*?)\*/gim, '<i>$1</i>')
        .replace(/\n/g, "<br>");
      previewArea.innerHTML = html;
    }

    // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
    noteContent.addEventListener("input", () => {
      renderPreview(noteContent.value);
    });

    // åˆæœŸåŒ–
    window.onload = () => {
      loadNoteList();
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    };
  </script>
</body>
