  <style>

<body>
  <h1>ç¥çµŒè¡°å¼±ã‚²ãƒ¼ãƒ ğŸƒ</h1>

  <div class="controls">
    <label>äººæ•°:
      <select id="players">
        <option value="1">1äºº</option>
        <option value="2">2äºº</option>
        <option value="3">3äºº</option>
        <option value="4">4äºº</option>
      </select>
    </label>
    <h3>3äººä»¥ä¸Šã§ãƒ—ãƒ¬ã‚¤ã™ã‚‹å ´åˆã¯ã€é›£æ˜“åº¦ã«é–¢ä¿‚ãªã20ãƒšã‚¢ã§ãƒ—ãƒ¬ã‚¤ã—ã¾ã™ã€‚</h3>
    <label>é›£æ˜“åº¦:
      <select id="difficulty">
        <option value="easy">ã‹ã‚“ãŸã‚“ï¼ˆ3ãƒšã‚¢ï¼‰</option>
        <option value="normal" selected>ãµã¤ã†ï¼ˆ6ãƒšã‚¢ï¼‰</option>
        <option value="hard">ã‚€ãšã‹ã—ã„ï¼ˆ10ãƒšã‚¢ï¼‰</option>
      </select>
    </label>
    <button id="start-btn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <button id="reset-btn" disabled>ãƒªã‚»ãƒƒãƒˆ</button>
  </div>
  
  <div id="turn-info"></div>
  <div id="scores"></div>
  
  <div id="timer">ã‚¿ã‚¤ãƒãƒ¼: 0 ç§’</div>
  <div class="game-board" id="game-board"></div>
  <p id="message"></p>
  <div class="ranking" id="ranking"></div>

  <script>
    const board = document.getElementById("game-board");
    const message = document.getElementById("message");
    const timerDisplay = document.getElementById("timer");
    const difficultySelect = document.getElementById("difficulty");
    const startBtn = document.getElementById("start-btn");
    const resetBtn = document.getElementById("reset-btn");
    const rankingDiv = document.getElementById("ranking");
    const playersSelect = document.getElementById("players");
    const turnInfo = document.getElementById("turn-info");
    const scoresDiv = document.getElementById("scores");

    const iconURLs = [
      "ğŸ","ğŸŒ","ğŸ‡","ğŸ“","ğŸ‘","ğŸ","ğŸ’","ğŸ¥","ğŸ‰","ğŸ¥¥",
      "ğŸ‹","ğŸ¥­","ğŸˆ","ğŸ","ğŸ","ğŸ¥‘","ğŸ…","ğŸ¥•","ğŸŒ½","ğŸ†"
    ];

    let cards = [];
    let flippedCards = [];
    let matchedCount = 0;
    let seconds = 0;
    let timer = null;
    let gameStarted = false;
    let canClick = true;

    let playerCount = 1;
    let currentPlayer = 0;
    let scores = [];

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function getPairCount(difficulty, players) {
      if (players >= 3) return 20;
      if (difficulty === "easy") return 3;
      if (difficulty === "hard") return 10;
      return 6;
    }

    function getIconsByPairCount(pairCount) {
      return iconURLs.slice(0, pairCount);
    }

    function startTimer() {
      timer = setInterval(() => {
        seconds++;
        timerDisplay.innerText = `ã‚¿ã‚¤ãƒãƒ¼: ${seconds} ç§’`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function saveScore(difficulty, players, time) {
      const key = `ranking_${difficulty}_${players}p`;
      const list = JSON.parse(localStorage.getItem(key)) || [];
      list.push(time);
      list.sort((a, b) => a - b);
      const top3 = list.slice(0, 3);
      localStorage.setItem(key, JSON.stringify(top3));
    }

    function displayRanking() {
      const diff = difficultySelect.value;
      const players = playersSelect.value;
      const key = `ranking_${diff}_${players}p`;
      const list = JSON.parse(localStorage.getItem(key)) || [];
      rankingDiv.innerHTML = `<h3>ğŸ† ${players}äºº ${diff.toUpperCase()} ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h3>`;
      if (list.length === 0) {
        rankingDiv.innerHTML += "<p>è¨˜éŒ²ãªã—</p>";
      } else {
        rankingDiv.innerHTML +=
          "<ol>" + list.map((t) => `<li>${t} ç§’</li>`).join("") + "</ol>";
      }
    }

    function updateTurnInfo() {
      if (playerCount === 1) {
        turnInfo.innerText = "";
        return;
      }
      turnInfo.innerText = `ğŸ¯ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${currentPlayer + 1} ã®ã‚¿ãƒ¼ãƒ³`;
    }

    function updateScores() {
      scoresDiv.innerHTML = scores
        .map((s, i) => `ğŸ‘¤P${i + 1}: ${s}ç‚¹`)
        .join("ã€€");
    }

    function nextPlayer() {
      currentPlayer = (currentPlayer + 1) % playerCount;
      updateTurnInfo();
    }

    function showWinner() {
      const maxScore = Math.max(...scores);
      const winners = scores
        .map((s, i) => (s === maxScore ? `P${i + 1}` : null))
        .filter((v) => v !== null);

      if (winners.length === 1) {
        message.innerText = `ğŸ‰ å‹è€…: ${winners[0]}ï¼ˆ${maxScore}ç‚¹ï¼‰`;
      } else {
        message.innerText = `ğŸ¤ å¼•ãåˆ†ã‘: ${winners.join(" & ")}ï¼ˆ${maxScore}ç‚¹ï¼‰`;
      }
    }

    function initGame() {
      playerCount = Number(playersSelect.value);
      currentPlayer = 0;
      scores = Array(playerCount).fill(0);

      const difficulty = difficultySelect.value;
      const pairCount = getPairCount(difficulty, playerCount);
      const selectedIcons = getIconsByPairCount(pairCount);
      cards = shuffle([...selectedIcons, ...selectedIcons]);

      board.innerHTML = "";
      flippedCards = [];
      matchedCount = 0;
      seconds = 0;
      canClick = true;
      timerDisplay.innerText = `ã‚¿ã‚¤ãƒãƒ¼: 0 ç§’`;
      message.innerText = "";
      rankingDiv.innerHTML = "";
      stopTimer();
      displayRanking();
      updateScores();
      updateTurnInfo();

      cards.forEach((icon, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.icon = icon;
        card.dataset.index = index;

        const cardInner = document.createElement("div");
        cardInner.classList.add("card-inner");

        const cardFront = document.createElement("div");
        cardFront.classList.add("card-front");
        cardFront.innerText = "ğŸ‚ ";

        const cardBack = document.createElement("div");
        cardBack.classList.add("card-back");
        cardBack.innerText = icon;

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        card.addEventListener("click", () => {
          if (
            !gameStarted ||
            card.classList.contains("flipped") ||
            flippedCards.length === 2 ||
            flippedCards.includes(card) ||
            !canClick
          ) return;

          card.classList.add("flipped");
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            canClick = false;

            const [first, second] = flippedCards;
            if (first.dataset.icon === second.dataset.icon) {
              matchedCount++;
              // å¾—ç‚¹å‡¦ç†ï¼ˆè¤‡æ•°ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å ´åˆï¼‰
              if (playerCount > 1) {
                scores[currentPlayer]++;
                updateScores();
              }
              flippedCards = [];
              canClick = true;

              if (matchedCount === selectedIcons.length) {
                stopTimer();
                if (playerCount === 1) {
                  message.innerText = `ğŸ‰ ã‚¯ãƒªã‚¢ï¼ï¼ˆ${seconds}ç§’ï¼‰`;
                  saveScore(difficulty, playerCount, seconds);
                  displayRanking();
                } else {
                  showWinner();
                }
                startBtn.disabled = false;
                resetBtn.disabled = true;
                difficultySelect.disabled = false;
                playersSelect.disabled = false;
                gameStarted = false;
              }
            } else {
              setTimeout(() => {
                flippedCards.forEach((c) => c.classList.remove("flipped"));
                flippedCards = [];
                canClick = true;
                if (playerCount > 1) {
                  nextPlayer();
                }
              }, 1000);
            }
          }
        });

        board.appendChild(card);
      });
    }

    startBtn.addEventListener("click", () => {
      gameStarted = true;
      initGame();
      startTimer();
      startBtn.disabled = true;
      resetBtn.disabled = false;
      difficultySelect.disabled = true;
      playersSelect.disabled = true;
    });

    resetBtn.addEventListener("click", () => {
      gameStarted = false;
      stopTimer();
      initGame();
      startBtn.disabled = false;
      resetBtn.disabled = true;
      difficultySelect.disabled = false;
      playersSelect.disabled = false;
      message.innerText = "";
    });

    difficultySelect.addEventListener("change", () => {
      if (!gameStarted) {
        initGame();
      }
    });

    playersSelect.addEventListener("change", () => {
      if (!gameStarted) {
        initGame();
      }
    });

    initGame();
  </script>
